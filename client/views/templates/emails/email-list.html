<template name="emailList">
  <h1>All Emails</h1>

	<table class="emails-table">
  		<th>Name</th>
  		<th>Actions</th>
  		{{#each emails}}
  			<tr>
  				<td>{{name}}</td>
  				<td> 
  					<button class="action-btn remove-btn"> Remove </button>
            <button class="action-btn edit-btn"> Edit </button> 
  				</td>
  			</tr>
  		{{/each}}
  	</table>
    
  	<button class="add-email-btn">Add Email</button>
</template>
