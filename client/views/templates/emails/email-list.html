<template name="emailList">
  <h1>All Emails</h1>

	<table class="table">
  		<th>Name</th>
  		<th>Actions</th>
  		{{#each emails}}
  			<tr>
  				<td>{{name}}</td>
  				<td> 
  					<button class="btn remove-btn btn-link"> Remove </button>
            <button class="btn edit-btn btn-link"> Edit </button> 
  				</td>
  			</tr>
  		{{/each}}
  	</table>
    
  	<button class="btn add-email-btn btn-success">Add Email</button>
</template>
