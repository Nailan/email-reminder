<head>
  <title>Email Reminder @datarockets</title>
</head>

<body>
  <div class="header"> 
  	<span class="navigation-item">
  		<a href="/"> Reminders </a>
  	</span>
  	<span class="navigation-item">
  		<a href="/"> Emails </a>
  	</span>
  </div>

  <div class="container">

  	{{> reminderList}}

  	{{> newReminderForm}}
  	
  </div>

  <div class="footer">
  	Powered by <a href="http://datarockets.com"> datarockets </a>
  </div>

</body>

<template name="reminderList">
	<table class="reminders-table">
  		<th>Active</th>
  		<th>Name</th>
  		<th>Email</th>
  		<th>To</th>
  		<th>Start Time</th>
  		<th>Periodicy</th>
  		<th>Next Run</th>
  		<th>Actions</th>
  		{{#each reminders}}
  			<tr>
  				<td> <input type="checkbox" checked={{active}} disabled="disabled" /></td>
  				<td>{{name}}</td>
  				<td>{{email}}</td>
  				<td>{{to}}</td>
  				<td>{{startTime}} {{startDate}}</td>
  				<td>{{periodicity}}</td>
  				<td>{{nextRun}}</td>
  				<td> 
  					<button class="action-btn remove-btn"> Remove </button> 
  					<button class="action-btn disable-btn"> 
  						{{#if active}} Disable {{else}} Enable {{/if}} 
  					</button> 
  				</td>
  			</tr>
  		{{/each}}
  	</table>
  	<button class="add-reminder-btn">Add Reminder</button>
</template>

<template name="newReminderForm">
	<form class="new-reminder-form" style="display: none">
		<div class="new-reminder-form-item"> 
			<label>Active</label> <input type="checkbox" name="active" class="new-reminder-form-input"/> 
		</div>
		<div class="new-reminder-form-item"> 
			<label>Name</label> <input type="text" name="name" required class="new-reminder-form-input"/> 
		</div>
		<div class="new-reminder-form-item"> 
			<label>Email</label> 
			<select name="email" required class="new-reminder-form-input">
				<option>Test email text</option> 
			</select> 
		</div>
		<div class="new-reminder-form-item"> 
			<label>To</label> <input type="email" name="to" required class="new-reminder-form-input"/> 
		</div>
		<div class="new-reminder-form-item"> 
			<label>Start time</label> 
			<input type="time" name="startTime" required class="new-reminder-form-input"/> 
			<input type="date" name="startDate" required class="new-reminder-form-input"/>
		</div>
		<div class="new-reminder-form-item"> 
			<label>Periodicity</label> 
			<select name="periodicity" required class="new-reminder-form-input">
				<option value="daily">Daily</option>
				<option value="weekly">Weekly</option>
				<option value="monthly">Monthly</option>
			</select>
		</div>

		<input type="submit" value="Save" class="new-reminder-save-btn"/>
	</form>
</template>
